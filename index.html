<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rohit's Terminal Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="terminal" class="terminal">
    <div id="output" class="output">
      <p>Welcome to Rohit's Terminal Portfolio</p>
      <p>Type <span class="command">help</span> to see available commands.</p>
    </div>
    <div class="input-line">
      <span class="prompt">></span>
      <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
